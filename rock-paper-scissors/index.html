<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    var userBirthday = prompt("What is your birthday?");
    if(2019 - userBirthday > 21) {
        document.write("No sake");
    } else {
    var eatSteak = confirm("Do you eat steak?");
    if(eatSteak) {
        document.write("Here's a Steak Sandwich!");
    } 
    else {
        document.write("Here's a Tofu Stir-Fry!");
    }
    }
    
    </script>
</body>
</html>
