<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-Paper-Scissors</title>
    <style>
    body {
        margin: 0 auto;
        padding: 0;
    }

    .container {
        height: 300px;
        width: 500px;
        color: #466ca7;
        padding: 20px;
        margin: 5rem auto 0;
        font-size: 1.5rem;
        font-style: fantasy;
        justify-items: center;
        border-radius: 20px;
        box-shadow: 0px 0px 4px 1px rgba(92, 92, 92, 0.19);
        position: relative;
    }

    p {
        text-align: center;
        margin: 0 auto;
    }

    #default {
        font-size: 2rem;
    }

    span {
        color: #f55d5d;
    }
    
    #button {
        display: none;
        position: absolute;
        bottom: 2rem;
        margin: 0 100px;
    }

    .btn {
        font-size: 1rem;
        color: #814444;
        padding: .5rem;
        width: 100px;
        background:linear-gradient(30deg, #e4e2e2, #ace9e4);
        border: none;
        border-radius: 10px;
        box-shadow: 0px 0px 4px 1px rgba(180, 125, 125, 0.2);
        cursor: pointer;
        transition: all 2s ease;
    }

    .btn:hover {
        background: linear-gradient(0deg, red, pink);
    }

    .btn:focus {
        outline: none;
        border: none;
    }

    @media screen and (max-width: 1366px) {
        #button {
            display: inline-block;
        }

        .img-default {
            display: inline-block;
        }
    }

    @media screen and (max-width: 1000px) {
        .container {
            width: 86vw;
            height: 80vh;
            margin: 3vh auto;
            padding: 4vh 4vw;
        }

        #button {
            position: absolute;
            bottom: 2vh;
            margin: 0 5.5vw;
        }

        .btn {
            padding: 0;
            width: 25vw;
        }
    }

    @media screen and (max-width: 600px) {
        .container {
            width: 86vw;
            height: 80vh;
            margin: 3vh auto;
            padding: 4vh 4vw;
        }

        #button {
            position: absolute;
            bottom: 2vh;
            margin: 0 3.5vw;
        }

        .btn {
            padding: 0;
            width: 25vw;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <p id="default">Press <span>'r' or '<img class="img-default" src="img/rock.png" alt="Rock">' for Rock</span>, <span>'p' or '<img class="img-default" src="img/paper.png" alt="Paper">' for Paper</span>, or <span>'s' or '<img class="img-default" src="img/scissors.png" alt="Scissors">' for Scissors</span>.</p>
        <p id="playerChoice" class="player-choice"></p>
        <p id="comChoice" class="com-choice"></p>
        <p id="win"></p>
        <p id="draw"></p>
        <p id="lose"></p>
        <div id="button">
            <button id="rock" class="btn"><img class="img" src="img/rock.png" alt="Rock"></button>
            <button id="paper" class="btn"><img class="img" src="img/paper.png" alt="Paper"></button>
            <button id="scissors" class="btn"><img class="img" src="img/scissors.png" alt="Scissors"></button>
        </div>
    </div>
    
    <script>
        var userWin = 0;
        var userDraw = 0;
        var userLose = 0;
        var userChoice = '';
        const btnRock = document.getElementById('rock');
        const btnPaper = document.getElementById('paper');
        const btnScissors = document.getElementById('scissors');
        const button = document.getElementById('button');
        
        // const setR = function() {
        //     userChoice = 'rock';
        //     return userChoice;
        // }

        // const setP = function() {
        //     userChoice = 'paper';
        //     return userChoice;
        // }

        // const setS = function() {
        //     userChoice = 'scissors';
        //     return userChoice;
        // }
        
        button.onmousedown = e => {
            document.getElementById("default").innerHTML = " ";
            btnRock.addEventListener('click', function() {
            userChoice = 'rock';
            document.getElementById("playerChoice").innerHTML = "Player choice: " + userChoice;
        });

        btnPaper.addEventListener('click', function() {
            userChoice = 'paper';
            document.getElementById("playerChoice").innerHTML = "Player choice: " + userChoice;
        });

        btnScissors.addEventListener('click', function() {
            userChoice = 'scissors';
            document.getElementById("playerChoice").innerHTML = "Player choice: " + userChoice;
        });
            var computerChoice = ['rock', 'paper', 'scissors'];
            var random = Math.floor(Math.random() * computerChoice.length);
            document.getElementById("comChoice").innerHTML = "Computer choice: " + computerChoice[random];
            if(userChoice === "rock" && computerChoice[random] === "scissors" || userChoice === "paper" && computerChoice[random] === "rock" || userChoice === "scissors" && computerChoice[random] === "paper") {
                    userWin++;
                    
                } else if(userChoice === "rock" && computerChoice[random] === "rock" || userChoice === "paper" && computerChoice[random] === "paper" || userChoice === "scissors" && computerChoice[random] === "scissors") {
                    userDraw++;
                    
                } else {
                    userLose++;
                }
                
                document.getElementById("win").innerHTML = "Win: " + userWin;
                document.getElementById("draw").innerHTML = "Draw: " + userDraw;
                document.getElementById("lose").innerHTML = "Lose: " + userLose;
        }

        document.onkeyup = function(event) {
            if(event.key === "r" || event.key === "p" || event.key === "s") {
                if(event.key ==="r") {
                    userChoice = "rock";
                } else if(event.key === "p") {
                    userChoice = "paper";
                } else {
                    userChoice = "scissors";
                }
                document.getElementById("default").innerHTML = " ";
                document.getElementById("playerChoice").innerHTML = "Player choice: " + userChoice;   
            
                var computerChoice = ['rock', 'paper', 'scissors'];
                var random = Math.floor(Math.random() * computerChoice.length);
                document.getElementById("comChoice").innerHTML = "Computer choice: " + computerChoice[random];
                if(userChoice === "rock" && computerChoice[random] === "scissors" || userChoice === "paper" && computerChoice[random] === "rock" || userChoice === "scissors" && computerChoice[random] === "paper") {
                        userWin++;
                        
                    } else if(userChoice === "rock" && computerChoice[random] === "rock" || userChoice === "paper" && computerChoice[random] === "paper" || userChoice === "scissors" && computerChoice[random] === "scissors") {
                        userDraw++;
                        
                    } else {
                        userLose++;
                    }
                    
                    document.getElementById("win").innerHTML = "Win: " + userWin;
                    document.getElementById("draw").innerHTML = "Draw: " + userDraw;
                    document.getElementById("lose").innerHTML = "Lose: " + userLose;
                }
            }

        

    
    </script>
</body>
</html>
