<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-Paper-Scissors</title>
    <style>
    body {
        margin: 0 auto;
        padding: 0;
    }

    .container {
        color: #466ca7;
        width: 50%;
        padding: 20px;
        margin: 5rem auto 0;
        font-size: 1.5rem;
        font-style: fantasy;
        justify-items: center;
        border-radius: 20px;
        box-shadow: 0px 0px 4px 1px rgba(92, 92, 92, 0.19);
    }

    p {
        text-align: left;
        margin: 0 auto;
    }

    #default {
        font-size: 2rem;
    }

    span {
        color: #f55d5d;
    }
    
    #button {
        display: none;
    }

    .btn {
        font-size: 1rem;
        color: #814444;
        padding: .5rem;
        width: 100px;
        background:linear-gradient(30deg, #e4e2e2, #ace9e4);
        border: none;
        border-radius: 10px;
        box-shadow: 0px 0px 4px 1px rgba(180, 125, 125, 0.2);
        cursor: pointer;
    }

    .btn:hover {
        background-color: linear-gradient(0deg, red, pink);
        transition: background-color 2s ease-in;
    }

    .btn:focus {
        outline: none;
        border: none;
    }

    @media screen and (max-width: 1024px) {
        #button {
            display: inline-block;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <p id="default">Press <span>'r' for Rock</span>, <span>'p' for Paper</span>, or <span>'s' for Scissors</span>.</p>
        <p id="playerChoice"></p>
        <p id="comChoice"></p>
        <p id="win"></p>
        <p id="draw"></p>
        <p id="lose"></p>
        <div id="button">
            <button id="btn-rock" class="btn"><img src="img/rock.png" alt="Rock"></button>
            <button id="btn-paper" class="btn"><img src="img/paper.png" alt="Paper"></button>
            <button id="btn-scissors" class="btn"><img src="img/scissors.png" alt="Scissors"></button>
        </div>
    </div>
    
    <script>
        var userWin = 0;
        var userDraw = 0;
        var userLose = 0;
        var userChoice = '';
        document.getElementById("btn-rock").addEventListener("click", setR);
        document.getElementById("btn-paper").addEventListener("click", setP);
        document.getElementById("btn-scissors").addEventListener("click", setS);

        function setR(e) {
            console.log(e);
            if(e.isTrusted) {
                userChoice = 'r';
            }
            return userChoice;
            console.log(e);
        }
        function setP(e) {
            if(e.isTrusted) {
                userChoice = 'p';
            }
            return userChoice;
            console.log(userChoice);
        }
        function setS(e) {
            if(e.isTrusted) {
                userChoice = 's';
            }
            return userChoice;
            console.log(userChoice);
        }
        document.onkeyup = function(event) {
            if(event.key === "r" || event.key === "p" || event.key === "s") {
                if(event.key ==="r") {
                    userChoice = "rock";
                } else if(event.key === "p") {
                    userChoice = "paper";
                } else {
                    userChoice = "scissors";
                }
                document.getElementById("default").innerHTML = " ";
                document.getElementById("playerChoice").innerHTML = "Player choice: " + userChoice;   
            
                var computerChoice = ['rock', 'paper', 'scissors'];
                var random = Math.floor(Math.random() * computerChoice.length);
                console.log(random);
                console.log(computerChoice[random]);
                document.getElementById("comChoice").innerHTML = "Computer choice: " + computerChoice[random];
                if(userChoice === "rock" && computerChoice[random] === "scissors" || userChoice === "paper" && computerChoice[random] === "rock" || userChoice === "scissors" && computerChoice[random] === "paper") {
                        userWin++;
                        
                    } else if(userChoice === "rock" && computerChoice[random] === "rock" || userChoice === "paper" && computerChoice[random] === "paper" || userChoice === "scissors" && computerChoice[random] === "scissors") {
                        userDraw++;
                        
                    } else {
                        userLose++;
                    }
                    
                    document.getElementById("win").innerHTML = "Win: " + userWin;
                    document.getElementById("draw").innerHTML = "Draw: " + userDraw;
                    document.getElementById("lose").innerHTML = "Lose: " + userLose;
                }
            }

        

    
    </script>
</body>
</html>
